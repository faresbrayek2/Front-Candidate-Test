<!-- This component represents a form for adding a new label. -->
<div>
  <h2>Label Input</h2>
  <form (submit)="onSubmit()">
    <label for="labelName">Label Name:</label>
    <input type="text" id="labelName" name="labelName" [(ngModel)]="newLabel" />
    <button type="submit">Add Label</button>
  </form>
</div>
